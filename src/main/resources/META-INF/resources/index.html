<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="div">
  <form id="msform" action="api/visitor" method="post">
    <fieldset>
      <h2 class="fs-title">Registration Form</h2>
      <!-- border: 2px red solid; if wrong input -->
      <input type="text" autocomplete="off" name="firstname" id = "firstname" placeholder="First Name">
      <input type="text" autocomplete="off" name="lastname" id = "lastname" placeholder="Last Name">
      <input type="email" autocomplete="off" id="email" name="email" placeholder="Email" />
      <input type="tel" autocomplete="off" name="phonenumber" id="phonenumber" placeholder="Phone Number">
      <input type="submit" autocomplete="off" name="next" class="next action-button" id="action-button" value="SUBMIT" />
    </fieldset>
  </form>
</div>
</body>
</html>
